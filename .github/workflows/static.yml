# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      # 配置Node.js环境
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x  # 指定Node版本（根据项目需求调整）
          cache: 'pnpm'        # 缓存pnpm依赖，加速构建

      # 安装pnpm包管理器
      - name: 安装pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9  # 指定pnpm版本（可选，不指定则使用最新版）
          run_install: false  # 暂不安装依赖，后续手动执行

      # 安装依赖
      - name: 安装项目依赖
        run: pnpm install  # 若使用yarn，替换为yarn install；pnpm则用pnpm install

      # 执行打包命令（核心步骤）
      - name: 打包项目
        run: pnpm run pc:build  # 替换为项目实际的打包命令，如yarn build、vite build等

      - name: 配置Pages
        uses: actions/configure-pages@v5
      - name: 上传打包产物
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'docs'
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
